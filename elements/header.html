    HEADER PANEL

<!DOCTYPE html>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="./element.html" />
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/d3/d3.js"></script>
<link href="http://fonts.googleapis.com/css?family=Roboto:400,100" rel="stylesheet" type="text/css" />

<polymer-element name="three-header">
    <template>
        <style>
        core-scroll-header-panel {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        }
            
        </style>
        <core-scroll-header-panel condenses>
            <core-toolbar id="mainheader" class="tall" style="background-image: url(http://300ent.com/wp-content/uploads/2015/08/skull-ONLY.png);background-size:cover;background-repeat:no-repeat;background-position:-25% 45%;box-shadow: 5px 10px 5px #888888;">
              <paper-icon-button id="navicon"
                icon="arrow-back"></paper-icon-button>
                <div style="width:200px;margin-top:10px">
                    <center><img id="image" src="http://300ent.com/wp-content/themes/300/assets/img/300_logo_black.svg" width="100" height="100" style="border-radios:100px"></center>
                </div>
            </core-toolbar>
            <three-hundred></three-hundred>
        </core-scroll-header-panel>
    </template>
    <script>
    Polymer('three-header', {
        items: [],
        
      ready: function() {
        //...
          
          var imageStyle = this.$.image.style;
            addEventListener('core-header-transform', function(e) {
              var d = e.detail;
              var m = d.height - d.condensedHeight;
              var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
            imageStyle.transform = imageStyle.webkitTransform =
              'scale(' + scale + ') translateZ(0)';
            });

      }
    })
    </script>
</polymer-element>
